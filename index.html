<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine?</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #f7c7d9;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
  }

  .card {
    background: white;
    border-radius: 20px;
    padding: 30px;
    width: 320px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    position: relative;
    overflow: hidden;
  }

  .cat {
    font-size: 64px;
    transition: transform 0.5s, opacity 0.5s;
  }

  h2 {
    margin: 15px 0;
  }

  .buttons {
    margin-top: 20px;
    position: relative;
    height: 60px;
  }

  button {
    border: none;
    padding: 12px 24px;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    position: absolute;
  }

  .yes {
    background: #ff4d6d;
    color: white;
    left: 40px;
  }

  .no {
    background: #eee;
    right: 40px;
    transition: top 0.2s, left 0.2s;
  }

  .hidden {
    display: none;
  }

  .explode {
    animation: boom 0.6s forwards;
  }

  @keyframes boom {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(3) rotate(720deg); opacity: 0; }
  }

  .result img {
    width: 100%;
    border-radius: 15px;
  }
</style>
</head>
<body>

<div class="card" id="card">
  <div class="cat" id="cat">ğŸ±ğŸ’</div>
  <h2 id="text">Bobiiiicku, Will you be my Valentine?</h2>

  <div class="buttons" id="buttons">
    <button class="yes" onclick="yes()">Yes</button>
    <button class="no" id="noBtn" onclick="no()">No</button>
  </div>

  <div class="result hidden" id="result"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");

noBtn.addEventListener("mouseenter", () => {
  const cardRect = card.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = cardRect.width - btnRect.width - 20;
  const maxY = cardRect.height - btnRect.height - 20;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

function yes() {
   document.getElementById("buttons").classList.add("hidden");
  document.getElementById("text").innerText = "Yaaay! â¤ï¸";
  document.getElementById("result").classList.remove("hidden");
  document.getElementById("result").innerHTML = `
    <div style="font-size: 40px; line-height: 1.4;">
      ğŸ†ğŸ‡âœ¨ğŸ†ğŸ‡<br>
      ğŸ’–ğŸ’–ğŸ’–<br>
      ğŸ‡ğŸ†âœ¨ğŸ‡ğŸ†
    </div>
  `;
}

function no() {
  const cat = document.getElementById("cat");
  cat.classList.add("explode");
  document.getElementById("buttons").classList.add("hidden");
  document.getElementById("text").innerText = "OH NO ğŸ’¥";
}
</script>

</body>
</html>
